# config.yaml - English Version
experiment:
  random_seed: 42
  device: "cuda"  # or "cpu"
  
model:
  base_model: "bert-base-uncased"
  adapter_size: 64
  
training:
  batch_size: 32
  num_epochs: 10
  learning_rate: 2e-4
  warmup_ratio: 0.1
  max_grad_norm: 1.0
  gradient_accumulation_steps: 1
  
evaluation:
  metrics: ["accuracy", "f1", "precision", "recall"]
  
improvements:
  adaptive_weights: true
  sparse_gating: false
  weight_regularization: 0.01
  dropout_rate: 0.1
  
logging:
  log_level: "INFO"
  save_checkpoints: true
  checkpoint_frequency: 5
  
data:
  max_sequence_length: 128
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  
tasks:
  supported_tasks: ["sst2", "mrpc", "qnli", "rte", "cola"]
  default_tasks: ["sst2", "mrpc", "qnli"]